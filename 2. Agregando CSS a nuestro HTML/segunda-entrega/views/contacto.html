<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patricia Capra - Contacto</title>

    <!-- Futuro CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        /* Este estilo lo hago dentro del HTML para poder ver los items del menu en estos archivos.
        Cuando cambie los estilos de todos los HTML lo haré desde CSS.
        Si lo hago en el archivo CSS, se cambiará el color de fondo del index.html, y no quiero por ahora */
        header {
            background: #000;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="productos.html">PRODUCTOS</a></li>
                <li><a href="testimonios.html">TESTIMONIOS</a></li>
                <li><a href="galeria.html">GALERÍA</a></li>
                <li><a href="#" class="menu-active">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form action="" method="POST">
            <div class="input-group">
                <label for="name">Nombre y Apellido:</label>
                <br>
                <input type="text" id="name" name="nombre" placeholder="Ingrese su nombre" required>
            </div>

            <div class="input-group">
                <label for="mail">Email:</label>
                <br>
                <input type="email" id="mail" name="email" placeholder="Ingrese su email" required>
            </div>

            <div class="input-group">
                <label for="message">Mensaje</label>
                <br>
                <textarea name="mensaje" id="message" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
            </div>

            <input type="submit" value="Enviar mensaje">
        </form>
    </main>

    <footer>
        <p>Copyright © - Desarrollado por Esteban Pechuan</p>
    </footer>    
</body>
</html>
